<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flask Testing</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/neust_logo.png') }}">


</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-custom-color fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="#">VMS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/dashboard/user">Dashboard</a>
                <a class="nav-item nav-link" href="/vehicles">Vehicles</a>
                <a class="nav-item nav-link" href="/logs">Logs</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav ml-auto">
                <!-- Dropdown Menu for User Profile -->
                <div class="nav-item dropdown ">
                  <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons" style="margin-top: 10px;">account_circle</i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" id="logout-link" href="#">Logout</a>
                  </div>
                </div>
                <!-- Time and Date -->
                <div class="nav-item nav-link time-date" id="time-date">
                  <div id="date" class="top-text"></div>
                  <div id="time" class="bottom-text"></div>
                </div>
              </div>
            </div>
          </div>
          </div>
          <div class="navbar-nav ml-auto">
            <!-- add date time here to remove it next to the icon-->
        </nav>
      </header>
      <main role="main" class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}        
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </main>
    <!-- Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default behavior of the link
            // Display confirmation dialog using SweetAlert
            Swal.fire({
                title: 'Are you sure you want to logout?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes'
            }).then((result) => {
                if (result.isConfirmed) {
                    // If user confirms logout, proceed with logout process
                    fetch('{{ url_for("auth.logout") }}', {
                        method: 'POST',
                        credentials: 'same-origin' // Send cookies (session) along with the request
                    }).then(response => {
                        if (response.ok) {
                            // Redirect the user to the login page or any other desired page
                            window.location.href = '{{ url_for("auth.login") }}';
                        } else {
                            console.error('Logout failed');
                        }
                    }).catch(error => {
                        console.error('Error during logout:', error);
                    });
                }
            });
        });

        // Function to update time and date
        function updateTimeDate() {
            const now = new Date();
            const formattedDate = `${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}/${now.getFullYear().toString().substring(2)}`;
            const formattedTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            document.getElementById('date').textContent = formattedDate;
            document.getElementById('time').textContent = formattedTime;
        }

        // Update time and date every second
        setInterval(updateTimeDate, 1000);

        // Initial call to display time and date immediately
        updateTimeDate();
    </script>     
</body>
</html>
